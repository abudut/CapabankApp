<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start"><ion-back-button [defaultHref]="['/home']"></ion-back-button></ion-buttons>
    <ion-title>Editar usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let us of user">

    <form >
        <ion-item lines="full">
          <ion-label position="stacked">Usuario <span>*</span></ion-label>
          <ion-input name="usuario" [ngModel]='us.username'  required></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="stacked">Nombre <span>*</span></ion-label>
          <ion-input name="nombre" [ngModel]='us.first_name' required></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="stacked">Apellidos </ion-label>
          <ion-input name="apellido" [ngModel]='us.last_name' ></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="stacked">Email<span class="ar">*</span></ion-label>
          <ion-input name="email" [ngModel]='us.email' required></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="stacked">Telefono <span class="ar">*</span></ion-label>
          <ion-input name="telefono" [ngModel]='us.phone'  required></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Grupo</ion-label>
          <ion-select value="03">
            <ion-select-option value="1">Administrador</ion-select-option>
            <ion-select-option value="2">Professional</ion-select-option>
            <ion-select-option value="3">Cliente</ion-select-option>
          </ion-select>
        </ion-item>
    
       <section>
        <header></header>
        <ion-button expand="block" href="adduser">AÃ±adir usuario</ion-button>
      </section>
    </form>

</ion-content>


<ion-footer>
  <ion-toolbar padding>
  </ion-toolbar>
</ion-footer>
